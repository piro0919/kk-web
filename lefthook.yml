pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,jsx,ts,tsx}"
      run: npx eslint --fix {staged_files}
    prettier:
      glob: "*"
      run: npx prettier --ignore-unknown --write {staged_files}
    secretlint:
      glob: "*"
      run: npx secretlint {staged_files}
    typescript:
      glob: "*.{ts,tsx}"
      run: npx tsc --noemit
commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
