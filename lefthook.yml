pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "**/*.{ts,tsx}"
      run: npx eslint --fix {staged_files}
      stage_fixed: true
    prettier:
      glob: "**/*"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    secretlint:
      glob: "**/*"
      run: npx secretlint --maskSecrets {staged_files}
    stylelint:
      glob: "**/*.css"
      run: npx stylelint --fix {staged_files}
      stage_fixed: true
    typescript:
      run: npx tsc --noEmit
commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
